{% extends "base/base.html" %}
{% load static %}

{% block title %}
    <title>{{product.name}} - "sitename"</title>
{% endblock %}

{% block addstylesheet %}
    <link rel="stylesheet" href="{% static 'product_detail.css' %}">
{% endblock %}

{% block content %}
<img src="{{product.image.url}}" alt="{{product.name}}">
    <h3>{{product.name}}</h3>
    <h4>{{product.price}}</h4>
    <p>{{product.description}}</p>
    <a href="{% url 'shop:add_to_cart' slug=product.slug %}">Ajouter au panier</a>
{% endblock %}
